<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>购物车宣传</title>
		<link rel="stylesheet" href="css/jquery.fullpage.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<!-- 公用元素 -->
		<a href="#" class="go"><img src="images/00-go.png" alt=""></a>
		<a href="javascript:;" class="more"><img src="images/00-more.png" alt=""></a>
		<!-- 整体容器 -->
		<div id="fullpage">
			<div class="section screen01">
				<!-- 将第一屏中的内容先固定在一个区域中然后设定这个区域与section之间的位置关系，更加的方便 -->
				<div class="content">
					<div class="good"><img src="images/01-goods.png" alt=""></div>
					<div class="sofa"><img src="images/01-sofa.png" alt=""></div>
					<div class="fly"><img src="images/01-fly.png" alt=""></div>
				</div>
			</div>
			<!-- 第二屏 动画特点利用fullpage中afterLoad的配置参数实现 完全进入 -->
			<!-- 动画的执行：给大容器追加一个类 在这个类下面可以给需要做动画的元素添加动画属性 -->
			<div class="section screen02">
				<div class="content">
					<div class="goods"><img src="images/02-goods.png" alt=""></div>
					<div class="sofa"><img src="images/02-sofa.png"></div>
					<div class="input">
						<img class="search" src="images/02-search.png" alt="">
						<img class="key" src="images/02-key.png" alt="">
					</div>
					<div class="text">
						<img class="text01" src="images/02-text1.png" alt="">
						<img class="text02" src="images/02-text.png" alt="">
					</div>
				</div>
			</div>
			<div class="section screen03">
				<div class="content">
					<div class="sofa03"><img src="images/02-sofa.png" ></div>
					<div class="change">
						<img src="images/03-change01.gif" alt="" class="change01">
						<img src="images/03-change02.gif" alt="" class="change02">
					</div>
					<div class="cart">
						<img src="images/03-cart01.gif" alt="" class="cart01">
						<img src="images/03-cart02.gif" alt="" class="cart02">
					</div>
				</div>
			</div>
			<div class="section screen04">
				<div class="content">
					<div class="could"><img src="images/04-cloud.png" alt="" class="could"></div>
					<div class="text">
						<img src="images/04-text01.png" alt="">
						<img src="images/04-text02.png" alt="">
					</div>
					<!-- 购物车 -->
					<div class="cart">
						<img src="images/04-cart.png" >
						<img src="images/02-sofa.png" class="sofa04">
					</div>
					<div class="address">
						<img src="images/04-address01.png" alt="">
						<img src="images/04-address02.png" alt="">
					</div>
				</div>
			</div>
			<div class="section screen05">
				<div class="content">
					<div class="text"><img src="images/05-text.png" alt=""></div>
					<div class="sofa05"><img src="images/02-sofa.png" alt=""></div>
					<div class="card">
						<img src="images/05-card.png" alt="" class="cardImg">
						<img src="images/05-order.png" alt="" class="orderImg">
					</div>
					<div class="mouse">
						<img src="images/05-mouse01.png" alt="" class="mouse01">
						<img src="images/05-mouse02.png" alt="" class="mouse02">
						<img src="images/05-hand.png" alt="" class="hand">
					</div>
				</div>
			</div>
			<div class="section screen06">
				<div class="cloud">
					<img src="images/06-cloud01.png" alt="">
					<img src="images/06-cloud02.png" alt="">
				</div>
				<div class="content">
					<div class="text">
						<img src="images/06-text01.png" alt="">
						<img src="images/06-text02.png" alt="">
					</div>
					<div class="box"><img src="images/06-box.png" alt=""></div>
					<!-- 汽车 -->
					<div class="car">
						<img src="images/06-car.png" alt="" class="carImg">
						<img src="images/06-buyer.png" alt="" class="buyer">
						<img src="images/06-address.png" alt="" class="address">
						<img src="images/06-worker.png" alt="" class="worker">
						<img src="images/06-say.png" alt="" class="say">
					</div>
					<div class="person">
						<img src="images/06-person.png" class="personImg">
						<img src="images/06-door.png" class="door">
					</div>
				</div>
			</div>
			<div class="section screen07">
				<div class="content">
					<div class="star">
						<img src="images/07-star.png" alt="">
						<img src="images/07-star.png" alt="">
						<img src="images/07-star.png" alt="">
						<img src="images/07-star.png" alt="">
						<img src="images/07-star.png" alt="">
					</div>
					<div class="text"><img src="images/07-text.png" alt=""></div>
				</div>
			</div>
			<div class="section screen08">
				<div class="content">
					<div class="btn">
						<img src="images/08-btn01.png" alt="">
						<img src="images/08-btn02.gif" alt="">
					</div>
					<div class="again"><img src="images/08-again.png" alt=""></div>
					<div class="hand"><img src="images/08-hand.png" alt=""></div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.fullpage.js"></script>
	<script src="js/main.js"></script>
</html>
